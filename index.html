<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary WebSocket Client</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            font-weight: 600;
        }

        #itinerary-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .itinerary-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }

        .card {
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 280px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .card .emoji {
            font-size: 32px;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            font-size: 14px;
            line-height: 1.6;
        }

        .card .highlight {
            font-weight: 600;
            color: #ff5722;
        }

        .arrow {
            margin: 10px 0;
            font-size: 24px;
            color: #bbb;
        }
    </style>
</head>

<body>
    <h1>Today's Plan</h1>
    <div id="itinerary-container"></div>

    <script>
        const ws = new WebSocket("ws://localhost:8000/ws/itinerary");

        ws.onopen = () => {
            console.log("Connected to the WebSocket server");
        };

        ws.onmessage = (event) => {
            const itineraryContainer = document.getElementById("itinerary-container");

            // Parse the event data
            const eventData = JSON.parse(event.data);

            // Create card container for the itinerary item
            const itemContainer = document.createElement("div");
            itemContainer.className = "itinerary-item";

            // Create the card
            const card = document.createElement("div");
            card.className = "card";

            // Determine the type of data and populate the card
            if (eventData.Restaurant) {
                // Data for a restaurant
                card.innerHTML = `
                    <div class="emoji">üç¥</div>
                    <h2>${eventData.name}</h2>
                    <p><strong>Type:</strong> ${eventData.Type.split('|').join(', ')}</p>
                    <p><strong>Address:</strong> ${eventData.Address}</p>
                    <p><strong>Rating:</strong> <span class="highlight">‚≠ê ${eventData.Rating}</span></p>
                    <p><strong>Current Food Interval:</strong> ${eventData["Current Food Interval"]}</p>
                    <p><strong>Time:</strong> ${eventData.TIME_NOW}</p>
                `;
            } else if (eventData.place) {
                // Data for a tourist place
                card.innerHTML = `
                    <div class="emoji">üèûÔ∏è</div>
                    <h2>${eventData.name}</h2>
                    <p><strong>Type:</strong> ${eventData.type}</p>
                    <p><strong>Distance:</strong> <span class="highlight">${parseFloat(eventData.distance).toFixed(2)} meters</span></p>
                    <p><strong>Time:</strong> ${eventData.TIME_NOW}</p>
                `;
            }

            // Append the card to the item container
            itemContainer.appendChild(card);

            // Add an arrow if there are already items in the itinerary
            if (itineraryContainer.children.length > 0) {
                const arrow = document.createElement("div");
                arrow.className = "arrow";
                arrow.innerHTML = "‚¨áÔ∏è";
                itineraryContainer.appendChild(arrow);
            }

            // Append the item container to the itinerary container
            itineraryContainer.appendChild(itemContainer);
        };

        ws.onclose = () => {
            console.log("Connection closed");
        };
    </script>
</body>

</html>
